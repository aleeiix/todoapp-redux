<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendings }}</strong> item left</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a
        [class.selected]="filter.id === filterActive"
        href="#"
        (click)="setFilter(filter.id)"
        >{{ filter.text }}</a
      >
    </li>
  </ul>

  <button class="clear-completed" (click)="clearCompleted()">
    Clear completed
  </button>
</footer>
